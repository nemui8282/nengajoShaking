<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぱずが課題に全く手をつけず作ったページ</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }
    img {
      width: 300px;
      height: auto;
      transition: filter 0.5s ease;
    }

    #imageback{
      opacity: 1;
    }

    #imagekage{
      opacity:0;
    }

    #imagehuti{
      opacity: 0;
    }

    #imagemoji{
      opacity: 1;
    }

  </style>
</head>

<body>
  <div class = "relative">
  
  <img id="imageback" src="back.png">
  <img id="imagekage" src="kage.png">

  </div>
  
  <script>
    // 振動を検知するための閾値
    const SHAKE_THRESHOLD = 15;
    let lastX = null, lastY = null, lastZ = null;
    let lastUpdate = 0;

    //現在の透明度
    let alpha = 0;

    const imageback = document.getElementById('imageback');
    const imagekage = document.getElementById('imagekage');

    // 加速度センサーのデータを取得
    window.addEventListener('devicemotion', (event) => {
      const currentTime = Date.now();
      if ((currentTime - lastUpdate) > 100) { // データ取得間隔を100msに制限
        const { x, y, z } = event.acceleration;
        if (lastX !== null && lastY !== null && lastZ !== null) {
          const deltaX = x - lastX;
          const deltaY = y - lastY;
          const deltaZ = z - lastZ;
          const speed = Math.abs(deltaX + deltaY + deltaZ);

          if (speed > SHAKE_THRESHOLD) {
            increaseImagekageOpcity();
          }
        }
        lastX = x;
        lastY = y;
        lastZ = z;
        lastUpdate = currentTime;
      }
    });


    // 透明度を上げる関数
    function increaseImagekageOpcity() {

      if(alpha < 1){//透明度MAX=1
        alpha += 0.1;
        if(alpha > 1){
          alpha = 1;
        }
        imagekage.style.opacity = alpha;
      }
    }
  </script>

</body></html>
